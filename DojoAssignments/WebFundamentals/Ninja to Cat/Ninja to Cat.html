<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // hide and show
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
    // click event
    $('img').click(function() {
        var temp = $(this).attr("src");
		$(this).attr("src", $(this).attr("data-alt-src"));
		$(this).attr("data-alt-src", temp);
    console.log('data-alt-src value is', $(this).attr('data-alt-src'));
});
});
</script>
</head>
<body>
<p><img src='ninja0.png' data-alt-src='cat0.png' /></p>
<p><img src='ninja1.png' data-alt-src='cat1.png' /></p>
<p><img src='ninja2.png' data-alt-src='cat2.png' /></p>
<p><img src='ninja3.png' data-alt-src='cat3.png' /></p>
<p><img src='ninja4.png' data-alt-src='cat4.png' /></p>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
